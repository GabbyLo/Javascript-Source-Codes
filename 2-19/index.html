<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#a{
			width: 100px;
			height: 100px;
			background-color:red;
			margin-left: 100px;

		}
		.fra{
			width: 150px;
			opacity: 0.5;
		}
	</style>
</head>
<body>
<div id="a"></div>

<img src="franco.jpg" class="fra">
<img src="franco.jpg" class="fra">
<img src="franco.jpg" class="fra">
<img src="franco.jpg" class="fra">



<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$(".fra").hover(function(){
			$(this).fadeTo("1000",1.0);
			$(this).animate({width:"160px"})
		
		})
		$(".fra").mouseleave(function(){
			$(this).fadeTo("1000",0.5);
			$(this).animate({width:"150px"})
		})

	
	})
</script>
</body>
</html>
