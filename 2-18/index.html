<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#a{
			width: 100px;
			height: 100px;
			background-color: red;
			display:none;
		}
	</style>
</head>
<body>

<button id="b1">CLICK TO SHOW</button>
<div id="a"></div>

<input type="text" id="mytext" name="">
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$("#b1").click(function(){
			$("#a").show("slow");
		})

		$("#mytext").keyup(function()
		{
			var chars=document.getElementById("mytext").value;
			alert("You pressed "+chars)
		})

	})
</script>
</body>
</html>
