<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<label>STRAND</label><br>
<input type="radio" name="strand" value="ICT">ICT <br>
<input type="radio" name="strand" value="ABM">ABM <br>
<input type="radio" name="strand" value="GAS">GAS <br>
<input type="radio" name="strand" value="HUMSS"> HUMSS <br>
<hr>

<button onclick="check()">SAVE</button>

<script type="text/javascript">
	function check()
	{
		var sstrand=document.getElementsByName('strand');
		for (var i = 0; i < sstrand.length; i++) {
			if (sstrand[i].checked) {
				alert("You selected: "+sstrand[i].value);
				break;
			}
		}
	}
</script>
</body>
</html>
